<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac card"
      />

      <div class="card__container">
        <a
          href="#"
          class="card__title"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
      </div>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__rating-reviews">
        <div class="card__stars">
          <img
            src="images/star-active.svg"
            alt="star-active"
          />
          <img
            src="images/star-active.svg"
            alt="star-active"
          />
          <img
            src="images/star-active.svg"
            alt="star-active"
          />
          <img
            src="images/star-active.svg"
            alt="star-active"
          />
          <img
            src="images/star.svg"
            alt="star-nonactive"
          />
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>
      <button
        class="card__button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
